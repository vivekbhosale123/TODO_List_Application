<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding todo</title>
<link rel="stylesheet" href="css/addTodo.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color:slateblue;">
<div class="row mt-3 mx-3" style="margin-top:25px ;">
  <div class="col-md-3">
    <div style="margin-top: 273px; margin-left: 10px;" class="text-center">
      <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
        data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
        data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
      <h3 class="mt-3 text-white">Welcome</h3>
      <p class="white-text">You are 30 seconds away from adding your list!</p>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-white btn-rounded back-button"><a href="DashBoard2.html">Go back</a></button>
    </div>
  </div>
  <div class="col-md-9 justify-content-center">
    <div class="card card-custom pb-4">
      <div class="card-body mt-0 mx-5">
        <div class="text-center mb-3 pb-2 mt-3">
          <h4 style="color: #495057 ;">Add Todo</h4>
        </div>

        <form class="mb-0" name="frm" action="TodoAdd" method="get">

          <div class="row mb-2">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example1" class="form-control input-custom" name="title" value=""/>
                <label class="form-label" for="form9Example1">Title</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example2" class="form-control input-custom" name="Description" value=""/>
                <label class="form-label" for="form9Example2">Description</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="form-outline">
                <input type="date" id="form9Example3" class="form-control input-custom" name="tdate" value=""/>
                <label class="form-label" for="form9Example3">sDate</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="form-outline">
                <input type="time" id="form9Example4" class="form-control input-custom" name="time" value=""/>
                <label class="form-label" for="form9Example4">Time</label>
              </div>
            </div>
          </div>
          <div class="row mb-2 ">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example4" class="form-control input-custom" name="status" value=""/>
                <label class="form-label" for="form9Example4">Status</label>
              </div>
            </div>
          </div>
          <div class="float-end ">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-rounded" name="s"
              style="background-color: #0062CC ;">Add Todo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
